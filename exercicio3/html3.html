Formulário de Contato:
Crie um formulário de contato simples com campos para nome, e-mail e mensagem. Use elementos semânticos como <label> para rotular os campos e <input> para os campos de entrada.


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <style>
body{text-align: center;}
    </style>
    <body>

       
        <h1>Registo</h1>
        <form action="page.php">
            <label for="fname">Nome</label>
            <input type="text" id="fname" name="fname">
            <label for="e-mail">E-mail</label>
            <input type="text" id="e-mail" name="E-mail">
      <p><textarea name="mensagem" rows="10" cols="30"> </textarea><br>
            <input type="submit"></p>

        </style>
        
        </form>

        
    </body>
    </html>
