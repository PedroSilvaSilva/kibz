Crie uma galeria de imagens usando a tag <figure>. Inclua v√°rias imagens em <figure> e adicione legendas para cada imagem usando a tag <figcaption>.

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    <style>
