Página de Perfil: Crie uma página de perfil para um personagem fictício ou para
você mesmo. Inclua informações como nome, idade, hobbies, interesses e uma fot

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FACECODE</title>
  </head>
  <body>
    <h1 style="text-align: center">FACECODE</h1>
    <header>
      <nav>
        <figure>
          <img
            src="./image/mustang123.webp"
            alt="mustang123"
            style="width: 20%"
          />
        </figure>

        <h2>Detalhes:</h2>

        <form>
          <label for="fname">Nome:</label><br />
          <input type="text" id="fname" name="fname" value="Hugo" /><br />
          <label for="lname">Idade:</label><br />
          <input type="text" id="lname" name="lname" value="27" /><br />
          <label for="fname">Hobbies:</label><br />
          <input type="text" id="fname" name="fname" value="Gaming" /><br />
          <label for="lname">Comida Favorita:</label><br />
          <input
            type="text"
            id="lname"
            name="lname"
            value="Bacalhau com Natas"
          />
          <br />
          <label for="fname">Pets:</label><br />
          <input type="text" id="fname" name="fname" value="cão" /><br />
        </form>
      </nav>
    </header>
  </body>
</html>
